<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Blinker:wght@100;200;300;400;600;700;800;900&family=Cairo:wght@200..1000&family=Fira+Code:wght@300..700&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Righteous&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign-in</title>
  </head>
  <body>
    <div
      class="box d-flex justify-content-center align-items-center w-100 vh-100"
    >
      <div
        class="card w-75 d-flex flex-column justify-content-center align-items-center"
      >
        <h2 class="text-center mb-5">Smart Login System</h2>
        <form
          class="w-100 d-flex justify-content-center align-items-center flex-column gap-4 singInForm"
        >
          <input
            type="email"
            placeholder="Enter your Email"
            class="w-75 singInEmail"
          />
          <input
            type="text"
            placeholder="Enter your Password"
            class="w-75 signInPass"
          />
          <button class="w-75 loginBtn">Login</button>
          <h6 class="text-danger d-none warning">
            the password or email is incorrect
          </h6>
        </form>
        <h5 class="mb-4 mt-3 text-white">
          Dont have an account?
          <a class="text-decoration-none" href="singup.html">Sign-up</a>
        </h5>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
